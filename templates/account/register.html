{% load crispy_forms_filters %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&family=Poppins:wght@200;300;400;700&display=swap"
            rel="stylesheet">
    <title>Artwoodique</title>
</head>
<body>
<div class="auth-panel-wrapper">
    <img src="{% static 'images/AW-logo.svg' %}" alt="artwoodique-logo">
    <div class="auth-panel">
        <h1>Hello!</h1>

        <form action="{% url 'register' %}" method="POST">
            {{ form|crispy }}

            {% csrf_token %}
            <button class="btn">Continue</button>
            <div class="auth-text">
                <p>Have an account? Login <a href="{% url 'login' %}">now.</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
