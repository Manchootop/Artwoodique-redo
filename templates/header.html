    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the hamburger menu and side-nav elements
            var hamburgerMenu = document.querySelector('.hamburger-menu');
            var sideNav = document.querySelector('.side-nav');
            var closeButton = document.querySelector('.close-button');

            // Function to toggle the 'show' class and close button
            function toggleSideNav() {
                sideNav.classList.toggle('show');
                closeButton.style.display = (closeButton.style.display === 'none') ? 'block' : 'none';
            }

            // Function to close the navigation menu
            function closeSideNav() {
                sideNav.classList.remove('show');
                closeButton.style.display = 'none';
            }

            // Add a click event listener to the hamburger menu
            hamburgerMenu.addEventListener('click', toggleSideNav);

            // Add a click event listener to the close button
            closeButton.addEventListener('click', closeSideNav);
        });

    </script>


    <script>
        // Replace this with your logic to check if there are liked products
        const hasLikedProducts = true; // Change to your actual condition

        const dropdownContent = document.querySelector('.dropdown .content');

        document.querySelector('.liked-products').addEventListener('mouseenter', () => {
            if (hasLikedProducts) {
                // Display liked products
                dropdownContent.textContent = 'Liked Products Content'; // Replace with actual content
            } else {
                // Display message when no liked products
                dropdownContent.textContent = "You don't have liked products.";
            }
            document.querySelector('.dropdown').style.display = 'block';
        });

        document.querySelector('.liked-products').addEventListener('mouseleave', () => {
            // Hide the dropdown with a timeout
            setTimeout(() => {
                document.querySelector('.dropdown').style.display = 'none';
            }, 500); // Adjust the timeout duration as needed
        });
    </script>
